<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <h3>Current Player: <span id="current-player" >X</span></h3>
    <div class="board">
      <div class="row">
        <div class="cell" onclick="play(this);" id="0"></div>
        <div class="cell" onclick="play(this);" id="1"></div>
        <div class="cell" onclick="play(this);" id="2"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="play(this);" id="3"></div>
        <div class="cell" onclick="play(this);" id="4"></div>
        <div class="cell" onclick="play(this);" id="5"></div>
      </div>
      <div class="row">
        <div class="cell" onclick="play(this);" id="6"></div>
        <div class="cell" onclick="play(this);" id="7"></div>
        <div class="cell" onclick="play(this);" id="8"></div>
      </div>

      <h3 id="game-status"></h3>
      <button onclick="reset();">RESET</button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
